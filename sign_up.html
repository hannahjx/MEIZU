<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flyme账号-注册</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
    <link rel="stylesheet" type="text/css" href="css/sign_up.css"/>
</head>
<body>
    <div id="header_wrapper">
        <div class="header content">
          <h2><a href="index.html"><img src="images/logo1.png"/></a></h2>
      </div>
    </div>
    <div id="banner_wrapper">
        <div class="banner">
            <div class="sign_up">
                <h3>注册&nbsp;Flyme&nbsp;账号</h3>
               <form action="" method="POST" class="form">
                   <input type="text" class="txt" placeholder="手机号码"/>
                    <select class="number_qz">
                       <option>+86</option>
                       <option>常用</option>
                       <option>中国+86</option>
                    </select>
                   <span class="yz"></span>
                   <p class="ts">点击立即注册，即表示您同意并愿意遵守<a href="#">Flyme服务协议</a>&nbsp;和<a href="#">&nbsp;法律声明</a></p>
                   <input type="submit" class="sub" value="立即注册"/>
               </form>
               <a href="sign_in.html" class="dl">登录</a>
            </div>

      </div>
    </div>
</body>
</html>
